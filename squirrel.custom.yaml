# Rime · 鼠须管配置 · 增补文件
patch:
  # 1. 全局样式：设定亮/暗模式下的默认主题
  style/color_scheme: gruvbox_light
  style/color_scheme_dark: gruvbox_dark

  # 2. 外观设定：候选项横排、输入码内嵌显示
  style/inline_preedit: true
  style/inline_candidate: false
  style/preedit_type: composition
  style/candidate_cursor: box
  style/horizontal: true

  # 3. 色彩主题库：自定义多个主题，供上方调用
  preset_color_schemes:
    # --- Group 1: macOS Native ---
    macos_native_light:
      name: "macOS / 原生亮色"
      candidate_list_layout: linear
      inline_preedit: true
      candidate_format: "%c %@ "
      corner_radius: 5
      hilited_corner_radius: 5
      line_spacing: 10
      border_height: 4
      border_width: 4
      font_face: "PingFangSC"
      font_point: 16
      label_font_point: 13
      text_color: 0x424242
      back_color: 0xFFFFFF
      border_color: 0xFFFFFF
      label_color: 0x999999
      candidate_text_color: 0x3c3c3c
      comment_text_color: 0x999999
      hilited_text_color: 0x999999
      hilited_back_color: 0xD75A00
      hilited_candidate_text_color: 0xFFFFFF
      hilited_candidate_label_color: 0xFFFFFF
      hilited_comment_text_color: 0x999999

    macos_native_dark:
      name: "macOS / 原生暗色"
      author: "xiehuc <xiehuc@gmail.com>"
      candidate_list_layout: linear
      inline_preedit: true
      candidate_format: "%c\u2005%@"
      corner_radius: 5
      hilited_corner_radius: 3
      border_height: 6
      border_width: 6
      font_face: "PingFangSC"
      font_point: 16
      label_font_point: 14
      text_color: 0xdedddd
      back_color: 0x252320
      label_color: 0x888785
      border_color: 0x020202
      candidate_text_color: 0xdedddd
      hilited_text_color: 0xdedddd
      hilited_back_color: 0x252320
      hilited_candidate_text_color: 0xffffff
      hilited_candidate_back_color: 0xcb5d00
      hilited_candidate_label_color: 0xffffff
      comment_text_color: 0xdedddd

    # --- Group 2: macOS Modern ---
    macos_modern_light:
      name: "macOS / 現代亮色"
      author: "Lufs X <i@isteed.cc>"
      alpha: 0.95
      candidate_list_layout: linear
      inline_preedit: true
      candidate_format: "%c\u2005%@"
      corner_radius: 5
      border_height: 0
      border_width: 0
      font_face: "LXGWWenKai-Regular,PingFangSC"
      font_point: 16.5
      label_font_point: 12
      color_space: display_p3
      back_color: 0xFFFFFF
      border_color: 0xECE4FC
      candidate_text_color: 0x121212
      comment_text_color: 0x8E8E8E
      hilited_candidate_back_color: 0xECE4FC
      hilited_candidate_label_color: 0xB18FF4
      hilited_candidate_text_color: 0x7A40EC
      label_color: 0x888785
      text_color: 0x8100EB
      hilited_corner_radius: 0

    macos_modern_dark:
      name: "macOS / 現代暗色"
      candidate_list_layout: linear
      inline_preedit: true
      candidate_format: "%c %@ "
      corner_radius: 5
      hilited_corner_radius: 5
      line_spacing: 10
      border_height: 4
