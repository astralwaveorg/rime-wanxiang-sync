patch:
  speller/algebra:
    __patch:
      - 模糊音
      - wanxiang.schema:/全拼
  custom_phrase/user_dict: 'custom.phrase'

  # 语言
  schema/name: '中文模式'
  birthday_reminder/lunar_birthdays: {}
  birthday_reminder/solar_birthdays: {}

  # 开关设定
  switches:
    - options: ascii_mode
      states: [中文, 英文]
      reset: 0
    - options: ascii_punct
      states: [汉标, 西标]
      reset: 0
    - options: [s2s, s2t]
      states: [简体, 繁体]
      reset: 0
    - name: super_tips
      states: [关提, 提示]
      reset: 1
    - name: emoji
      states: [无表情, 表情开]
      reset: 1
    - name: full_shape
      states: [半角, 全角]
      reset: 0
    - name: chinese_english
      states: [翻译, 原码]
      reset: 0
    - name: tone_hint
      states: [声调, 平调]
      reset: 0
    - name: prediction
      states: [直选, 预测]
    - name: search_single_char
      states: [正常, 单字]
      reset: 0
    - name: corrector
      states: [不纠错, 纠错开]
      reset: 1
    - name: [raw_input, tone_display]
      states: [纯码, 带调]
      reset: 0

  # 引擎配置
  engine/translator/filters:
    - lua_filter@*super_sequence*F
    - lua_filter@*autocap_filter
    - reverse_lookup_filter@radical_reverse_lookup
    - lua_filter@*super_preedit
    - lua_filter@*super_comment
    - simplifier@emoji
    - simplifier@s2t
    - simplifier@chinese_english
    - lua_filter@*search@wanxiang_reverse
    - lua_filter@*text_formatting
    - uniquifier

  # 快符 的映射，按自己需求来。快符是先按 ; ，然后再按第二个按键出现的符号（也可以是一段文本）
  quick_symbol_text:
    q: '‰'
    w: '？'
    e: '（'
    r: '）'
    t: '~'
    y: '·'
    u: '『'
    i: '』'
    o: '〖'
    p: '〗'
    a: '！'
    s: '……'
    d: '、'
    f: '“'
    g: '”'
    h: '‘'
    j: '’'
    k: '【'
    l: '】'
    z: '。”'
    x: '？”'
    c: '！”'
    v: '——'
    b: '%'
    n: '《'
    m: '》'
    '1': '①'
    '2': '②'
    '3': '③'
    '4': '④'
    '5': '⑤'
    '6': '⑥'
    '7': '⑦'
    '8': '⑧'
    '9': '⑨'
    '0': '⓪'
  recognizer/patterns/quick_symbol: '^;.*$'

  # 主翻译器，拼音
  translator/packs/+:
    - 'custom'

# 模糊音配置
模糊音:
  __append:
    # c - ch
    - derive/^c([^h]*)/ch$1
    - derive/^ch/c
    # z - zh
    - derive/^z([^h]*)/zh$1
    - derive/^zh/z
    # s - sh
    - derive/^s([^h]*)/sh$1
    - derive/^sh/s
